  <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
          <div id="login-column" class="col-md-6">
              <div class="box">
                  <div class="shape1"></div>
                  <div class="shape2"></div>
                  <div class="shape3"></div>
                  <div class="shape4"></div>
                  <div class="shape5"></div>
                  <div class="shape6"></div>
                  <div class="shape7"></div>
                  <div class="float">
                      <form class="form form-login" (ngSubmit)="onSubmit()">
                          <div class="form-group">
                              <label for="username" class="text-white label-login">Username</label><br>
                              <input class="form-control form-control-login" [(ngModel)]="username" id="username" name="username" required>
                          </div>
                          <button class="btn btn-info btn-md" 
                              type="submit" name="action"><span class="lnr lnr-enter" style="font-size: 20px;"></span></button>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
